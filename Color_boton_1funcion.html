<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Función colores</title>
    <script>
        function cambiarColorFondo(ColorFondo){
            document.bgColor=ColorFondo;
    
        }
        
    
    
    </script>
</head>
<body>
    <input type="button" value="Página Roja" onclick="cambiarColorFondo('red');">
    <input type="button" value="Página Verde" onclick="cambiarColorFondo('green');">
    <input type="button" value="Página Azul" onclick="cambiarColorFondo('blue');">
    <input type="button" value="Página Amarillo" onclick="cambiarColorFondo('yellow');">
    <input type="button" value="Página Blanco" onclick="cambiarColorFondo('white');">
</body>
