<!--A partir del siguiente array que se proporciona: var valores = [true, 5, false, "hola", "adios", 2];

Determinar cual de los dos elementos de texto es mayor
Utilizando exclusivamente los dos valores booleanos del array, determinar los operadores necesarios para obtener un resultado true y otro resultado false
Determinar el resultado de las cinco operaciones matemáticas realizadas con los dos elementos numéricos-->

<!doctype html>
<html lang="es">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <script type="text/javascript">
    var valores = [true, 5, false, "hola", "adios", 2];
    //Cual de los 2 elementos de texto es mayor. Si el resultado es true, el primer texto es mayor
    var resultado = valores[3] > valores[4];
    alert(resultado);

    // Combinar valores booleanos
    var valor1 = valores[0];
    var valor2 = valores[2];

    //Obtener un resultado TRUE
    var resultado = valor1 || valor2;
    alert(resultado);

    //Obtener un resultado FALSE
    resultado = valor1 && valor2;
    alert(resultado);

    //Operaciones matemáticas
    var num1 = valores[1];
    var num2 = valores[5];

    var suma = num1 + num2;
    alert(suma);

    var resta = num1 - num2;
    alert(resta);

    var multiplicacion = num1 * num2;
    alert(multiplicacion);

    var division = num1 / num2;
    alert(division);

    var modulo = num1 % num2;
    alert(modulo);

</script>
</head>

<body>
<p>Esta página muestra el uso básico de los operadores</p>
</body>
</html>
