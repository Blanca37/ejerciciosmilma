<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Función colores</title>
    <script>
        function cambiarColor(ColorFondo, ColorTexto){
            document.bgColor = ColorFondo;
            document.fgColor = ColorTexto;
    
        }
        document.write ("<h1>Eres como Mary Poppins; prácticamente perfecta</h1>")
        
    
    
    </script>
</head>
<body>
    <input type="button" value="Cambia tu color a Rojo" onclick="cambiarColor('red', 'blue');">
    <input type="button" value="Cambia tu color a Verde" onclick="cambiarColor('green', 'yellow');">
    <input type="button" value="Cambia tu color a Azul" onclick="cambiarColor('blue', 'olive');">
    <input type="button" value="Cambia tu color a Amarillo" onclick="cambiarColor('yellow', 'tomato');">
    <input type="button" value="Cambia tu color a Blanco" onclick="cambiarColor('white', 'tomato');">
</body>
